<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>内好啊</title>
    <script src="dist/index.js" type="text/javascript"></script>
    <script src="node_modules/axios/dist/axios.min.js" type="text/javascript"></script>
    <script>
      let logger = new window.$webLogger({
        url: 'http://192.168.1.27:7004/logger/log',
        system: 'LogDemoSystem',
        project: 'h5-base-test',
        profile: 'H5',
      });
      logger.logPush({
        val: '11111',
        key: 'cus-key',
      });
      window.onload = function() {
        document.querySelector('#tap_query').addEventListener('click', function() {
          axios({
            url: 'http://192.168.1.27:7004/logger/lalal',
            data: {name: 'xxx', age: 'xxxx', height: 'xxxxx'},
            params: {s1: 'yayya', s2: 'x2x2x2'},
            method: 'POST',
            header: {
              token: '1212121212',
              'Content-type': 'application/x-www-form-urlencoded',
            },
          })
            .then(res => {
              console.log('Customer request success:', res);
            })
            .catch(err => {
              console.log('Customer request error:', err);
            });
        });
      };
    </script>
  </head>
  <body>
    <div class="container">
      <button log_track="tap_button">点我一下</button>
      <br />
      <input log_track="et_input" placeholder="这个是输入框" />

      <button id="tap_query">点我会请求后台</button>
    </div>
    <style>
      .container {
        width: 600px;
        border: 1px solid #ddd;
        margin: 30px auto;
        background-color: #f5f5f5;
        min-height: 500px;
      }
    </style>
  </body>
</html>
